<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>SteamTube</title>

  <!-- FOR ANGULAR ROUTING -->
  <base href="/">

  <!-- CSS  -->
  <!-- load bootstrap from CDN and custom CSS -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
  <link rel="stylesheet" href="//cdnjs.cloudflare.com/ajax/libs/animate.css/3.1.1/animate.min.css">
  <link rel="stylesheet" href="assets/css/style.css">

  <!-- JS -->
  <!-- load angular and angular-route via CDN -->
  <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.3.8/angular.min.js"></script>
  <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.3.8/angular-route.js"></script>
  <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.3.8/angular-animate.js"></script>

  <!-- controllers -->
  <script src="app/controllers/mainCtrl.js"></script>
  <script src="app/controllers/gameCtrl.js"></script>

  <!-- main Angular app files -->
  <script src="app/app.routes.js"></script>
  <script src="app/app.js"></script>

  <!-- youtube scripts -->
  <script src="https://www.youtube.com/iframe_api"></script>
  <script src="assets/js/angular-youtube-embed.js"></script>
  
</head>

<body ng-app="myApp" ng-controller="mainController as main">

<!-- NAVBAR -->
<header>

  <div class="container">
    <div class="navbar-header">
      <a href="/" class="navbar-brand" id="home" class = "pointer">Home</a>
    </div>  
    <ul class="nav navbar-nav navbar-right">
      <a ng-href = "{{steam}}"><img ng-src="http://store.akamai.steamstatic.com/public/images/v5/globalheader_logo.png"></a>
    </ul>
  </div>
  </div>

</header>

<main class="container">

</main>
